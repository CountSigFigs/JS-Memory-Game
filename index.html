<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-2">
                <span id="title">Mix and Match Memory Game</span>
            </div>
        </div>
    </div>
    <section class="memory-game">
        <div class="memory-card" data-framework='aurelia'>
            <img class='front-face' src='img/aurelia.svg' alt='aurelia'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework='aurelia'>
            <img class='front-face' src='img/aurelia.svg' alt='aurelia'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>     
        <div class="memory-card" data-framework='angular'>
            <img class='front-face' src='img/angular.svg' alt='angular'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework='angular'>
            <img class='front-face' src='img/angular.svg' alt='angular'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework='backbone'>
            <img class='front-face' src='img/backbone.svg' alt='backbone'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework='backbone'>
            <img class='front-face' src='img/backbone.svg' alt='backbone'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework='ember'>
            <img class='front-face' src='img/ember.svg' alt='ember'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework="ember">
            <img class='front-face' src='img/ember.svg' alt='ember'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework="react">
            <img class='front-face' src='img/react.svg' alt='react'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework="react">
            <img class='front-face' src='img/react.svg' alt='react'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework="vue">
            <img class='front-face' src='img/vue.svg' alt='vue'/>
            <img class='back-face' src='img/js-badge.svg' alt='js' />
        </div>
        <div class="memory-card" data-framework="vue">
            <img class='front-face' src='img/vue.svg' alt='vuet'/>
            <img class='back-face' src='img/js-badge.svg' alt='js'/>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg mt-2" id="resetButton">Reset Game</button>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
